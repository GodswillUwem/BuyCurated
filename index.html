
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURATED | Artisan Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Prevent crashes if process.env is accessed before the bundler/environment injects it
    window.process = window.process || { env: {} };
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary-color)',
            'primary-hover': 'color-mix(in srgb, var(--primary-color), black 10%)',
            'primary-soft': 'color-mix(in srgb, var(--primary-color), white 90%)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary-color: #C2714F;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Smooth loading state */
    #root:empty {
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #root:empty::after {
      content: "CURATING...";
      font-weight: 900;
      letter-spacing: -0.05em;
      color: #C2714F;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="bg-[#f4f4f4] text-gray-900">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
